<div class="flex w-full flex-col gap-14 md:flex-row md:gap-6 2xl:gap-14">
  <div class="flex w-full flex-col gap-24">
    <div class="fav-box">
      <div class="title-box">
        <h6 class="line"></h6>
        <h1 class="title" [style.color]="borderLightColor[0]">TV SERIES</h1>
        <h6 class="line"></h6>
      </div>
      <div
        *ngIf="favoriteTvs$ | async as favoriteTvs"
        class="fav-item"
        (mousemove)="onMouseMove($event)"
      >
        <div
          *ngFor="let favTv of favoriteTvs"
          class="content-box"
          [style.--border-light-color]="borderLightColor[0]"
          (click)="navigateToAnimePage(favTv.url)"
        >
          <div class="img-box">
            <img
              src="/fav_card/tvs/{{ favTv.id }}.jpg"
              alt="{{ favTv.id }}"
              class="img"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="fav-box">
      <div class="title-box">
        <h6 class="line"></h6>
        <h1 class="title" [style.color]="borderLightColor[1]">FILMS</h1>
        <h6 class="line"></h6>
      </div>
      <div
        *ngIf="favoriteFilms$ | async as favoriteFilms"
        class="fav-item"
        (mousemove)="onMouseMove($event)"
      >
        <div
          *ngFor="let favFilm of favoriteFilms"
          class="content-box"
          [style.--border-light-color]="borderLightColor[1]"
          (click)="navigateToAnimePage(favFilm.url)"
        >
          <div class="img-box">
            <img
              src="/fav_card/films/{{ favFilm.id }}.jpg"
              alt="{{ favFilm.id }}"
              class="img"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="fav-box">
      <div class="title-box">
        <h6 class="line"></h6>
        <h1 class="title text-[rgb(30,135,214)]">CHARACTERS</h1>
        <h6 class="line"></h6>
      </div>

          class="fav-item"
          (mousemove)="onMouseMove($event)"
        >

            class="content-box"
            [style.--border-light-color]="borderLightColor[2]"

            <div class="img-box">
              <img
                src="/fav_card/chars_male/{{ favCharMale.id }}.jpg"
                alt="{{ favCharMale.id }}"
                class="img"
              />

          </div>
        </div>

        <div

          class="fav-item"
          (mousemove)="onMouseMove($event)"
        >
          <div
            *ngFor="let favCharFemale of favoriteCharsFemale"

            [style.--border-light-color]="borderLightColor[3]"
            (click)="navigateToAnimePage(favCharFemale.url)"
          >
            <div class="img-box">
              <img
                src="/fav_card/chars_female/{{ favCharFemale.id }}.jpg"
                alt="{{ favCharFemale.id }}"
                class="img"
              />
            </div>
          </div>
        </div>

        <div

          class="fav-item"
          (mousemove)="onMouseMove($event)"
        >
          <div

              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fav-box">
      <div class="title-box">
        <h6 class="line"></h6>
        <h1 class="title text-[rgb(167,90,255)]">SEIYUUS</h1>

      </div>

                  class="img"

          </div>
        </div>
      </div>
    </div>

    <div class="fav-box">
      <div class="title-box">
        <h6 class="line"></h6>
        <h1 class="title text-[rgb(39,182,46)]">STUDIOS</h1>
        <h6 class="line"></h6>
      </div>
      <div
        *ngIf="favoriteStudios$ | async as favoriteStudios"

        <div
          *ngFor="let favStudio of favoriteStudios"

            <div class="img-box">

                alt="{{ favStudio.id }}"

              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full md:max-w-80 xl:max-w-96">
    <link-menu></link-menu>
  </div>
</div>
