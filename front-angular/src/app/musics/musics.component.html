<div class="flex w-full flex-col gap-14 md:flex-row md:gap-6 2xl:gap-14">
  <div class="flex w-full flex-col gap-24">
    <!-- OPENINGS -->
    <div class="music-box mt-[42px]">
      <!-- TITLE -->
      <div class="title-box">
        <h1 class="title">Openings</h1>
        <h6 class="line"></h6>
      </div>
      <div>
        <!-- LOOP TO DISPLAY MUSICS -->
        <div
          *ngFor="
            let music of musicsOps | slice: 0 : musicsOpsLoaded;
            let last = last
          "
          class="music-box-2"
        >
          <div
            class="music group"
            (click)="navigateToMusicPage(music.name, music.author)"
          >
            <!-- MUSICS INFO -->
            <div class="name-anime-box">
              <h1 class="name">{{ music.name }}</h1>
              <h3 class="anime">({{ music.anime }})</h3>
            </div>
            <h2 class="author">by {{ music.author }}</h2>
          </div>

          <button
            *ngIf="last && musicsOpsLoaded < musicsOps.length"
            (click)="showMore('op')"
            class="btn-show-more"
          >
            Show more OP's

            <svg
              class="arrow-down"
              viewBox="0 0 18 18"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M13.708 6.29A1.006 1.006 0 0 0 13 6H5.005A1 1 0 0 0 4.3 7.71l4 4a1.013 1.013 0 0 0 1.42 0l4-4a1.01 1.01 0 0 0-.013-1.42z"
                ></path>
              </g>
            </svg>
          </button>
        </div>

        <!-- SHOW MORE BUTTON -->
      </div>
    </div>

    <!-- ENDINGS -->
    <div class="music-box">
      <!-- TITLE -->
      <div class="title-box">
        <h1 class="title">Endings</h1>

                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- ORIGINAL SOUNDTRACKS (OST) -->

      </div>
    </div>
  </div>

  <!-- LINK MENU -->
  <div class="w-full md:max-w-80 xl:max-w-96">
    <link-menu></link-menu>
  </div>
</div>
