<div class="flex flex-row gap-14">
  <div class="flex flex-col gap-12">
    <div
      *ngFor="let review of reviewsBanner; let isFirst = first"
      class="box flex max-w-xl cursor-pointer flex-col gap-4"
      (click)="navigateTo(review.id)"
    >
      <div>
        <p class="text-sm text-neutral-700">{{ review.reviewDate }}</p>
        <div class="flex items-end gap-4">
          <h1 class="text-2xl font-bold text-neutral-200">
            {{ review.name }}
          </h1>
          <span
            *ngIf="isFirst"
            class="block h-full rounded-lg bg-rose-500 bg-opacity-15 px-2 py-[5px] text-sm font-semibold text-rose-500"
          >
            NEW REVIEW
          </span>
        </div>
      </div>
      <div class="overflow-hidden rounded-xl">
        <img
          src="/review_banner/{{ review.id }}-banner.jpg"
          alt="Image of {{ review.name }}"
          class="w-full scale-125 transition-transform duration-500"
        />
      </div>
      <p class="font-extralight leading-7 text-neutral-400">
        {{ review.intro }}
      </p>
    </div>
  </div>
  <link-menu></link-menu>
</div>
