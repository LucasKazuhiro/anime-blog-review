<div class="flex max-w-xl flex-col gap-14">
  <div
    *ngFor="let review of reviewsBanner"
    class="box flex cursor-pointer flex-col gap-4"
    (click)="navigateTo(review.id)"
  >
    <div>
      <p class="text-neutral-500">{{ review.reviewDate }}</p>
      <h1 class="text-2xl font-bold text-neutral-100">{{ review.name }}</h1>
    </div>
    <div class="overflow-hidden rounded-xl">
      <img
        src="/review_banner/{{ review.id }}-banner.jpg"
        alt="Image of {{ review.name }}"
        class="w-full scale-125 transition-transform duration-500"
      />
    </div>
    <p class="font-extralight leading-7 text-neutral-300">{{ review.intro }}</p>
  </div>
</div>
